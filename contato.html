<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input, textarea {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
            outline: none;
        }

        button {
            padding: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #28a745;
            font-weight: 500;
            animation: popUp 0.5s ease forwards;
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2575fc;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #6a11cb;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Entre em Contato</h1>
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

        <button type="submit">Enviar</button>
        <p class="success-message" id="successMessage">Mensagem enviada com sucesso!</p>
    </form>

    <!-- Link para voltar -->
    <a href="pagina1.html" class="back-link">← Voltar para a página anterior</a>
</div>

<script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Aqui você pode integrar com backend ou email
        successMessage.style.display = 'block';

        // Limpa o formulário
        form.reset();

        // Oculta a mensagem após 3 segundos
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
    });
</script>

</body>
</html>
