<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagina Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #1f1f1f;
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    main {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hero {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #007bff;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin: 5px 10px 0 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha pagina</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="pagina1.html">Sobre</a>
      <a href="formulário.html">formulario</a>
      <a href="login.html">login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Bem-vindo a minha pagina!</h2>
      <p>Sou um streamer/Dono de um Servidor de Minecraft</p>
      <a href="pagina1.html" class="btn">Saiba mais</a>
    </section>
  </main>

  <footer>
    <p>© 2025 - Desenvolvido por Mim. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
